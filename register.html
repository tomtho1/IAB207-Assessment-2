    <body>
    <!-- Header -->
    <header class="bg-light border-bottom login-form">
        <div class="px-2 py-5 px-md-5 text-center text-lg-start">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-1">
                        <h1 class="signuptext">
                        Sign up to PerformBook<br />
                        </h1>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" class="form-control" />
                                            <label class="form-label" for="form3Example1">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" class="form-control" />
                                            <label class="form-label" for="form3Example2">Last name</label>
                                        </div>
                                    </div>
                                </div>
                
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3" class="form-control" />
                                    <label class="form-label" for="form3Example3">Email address</label>
                                </div>
                
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4" class="form-control" />
                                    <label class="form-label" for="form3Example4">Password</label>
                                </div>

                                <!-- Ph Num -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example4" class="form-control" />
                                    <label class="form-label" for="form3Example4">Phone Number</label>
                                </div>
                
                                <!-- Submit button -->
                                <a href="index.html" class="btn btn-warning btn-block mb-4">Sign up</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
